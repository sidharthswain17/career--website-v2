<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="utf-8">
   <meta name="viewport" content="width=device-width, initial-scale=1">
   <title>Careers</title>
   <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
   <style>
    h2{
        font-family: Impact, Haettenschweiler, 'Arial Narrow Bold', sans-serif;
    }
   </style>
  </head>
</head>
<body>
    {% include 'nav.html' %}
    <img class="img-fluid" src="/static/banner.jpg">
   <div class="container">
    <!-- <h1 class="text-centre mt-2 mb-4">Careers</h1> -->
    
    <!-- <h2 class="text-centre">About Careers</h2>
    <p class="lead">
        Lorem ipsum dolor sit amet consectetur adipisicing elit. Hic, voluptates? Veritatis voluptatibus ratione adipisci libero voluptatem in fugiat aspernatur porro consequatur! Numquam, voluptatem consequuntur aperiam placeat iure corrupti sit voluptate!
    </p> -->
    <h2 class="text-centre mt-2 mb-4" >Open positions</h2>
     <div>
        {% for job in jobs %}
        <div class="border-bottom py-2">
            <div class="row align-items-center">
                <!-- Job Details (9 columns) -->
                <div class="col-md-9">
                    <h3 style="color: brown;">{{ job['title'] }}</h3>
                    
                    <!-- Location Row -->
                    <div style="display: flex; align-items: center; gap: 10px;">
                        <span style="font-weight: bold;">Location:</span> 
                        <span>{{ job['Location'] }}</span>
                    </div>
        
                    <!-- Salary Row -->
                    <div style="display: flex; align-items: center; gap: 10px;">
                        <span style="font-weight: bold;">Salary:</span> 
                        <span>{{ job['salary'] }}</span>
                    </div>
                </div>
        
                <!-- Apply Button (3 columns) -->
                <div class="col-md-3 text-md-end text-center">
                    <a href="mailto:hello@jobportal.ai?subject=Documents&body=My%20name%3A%20%3Cyour%20name%20here%3E%0A%0AMy%20resume%20link%3A%3Cresume%20link%3E%0A%0AMy%20LinkedIn%20link%3A%20%3Clinkedin%20link%3E" type="button" class="btn btn-outline-primary">Apply</a>
                </div>  
            </div>
        </div>
        
        
        {% endfor %}
     </div>
    <div class="text-center" style="padding-top: 10px;">
        <a href="https://mail.google.com/mail/?view=cm&fs=1&to=example@gmail.com" type="button" class="btn btn-outline-primary">Contact us</a>
    </div>
    {% include 'footer.html' %}
   </div> 
</body>
</html>
